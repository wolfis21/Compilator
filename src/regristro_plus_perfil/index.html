<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compilator</title>
    <link rel="stylesheet" href="../mainCss/styles.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">Logo</div>
      <nav class="nav">
        <a href=""><i class="fa-solid fa-plus"></i>New Code</a>
        <a href="../inicioSesion/index.html"
          ><i class="fa-regular fa-circle-user"></i>Iniciar Sesion</a
        >
        <a href="../index.html"><i class="fa-solid fa-xmark"></i>Regresar</a>
      </nav>
    </header>

    <div class="registroInicio">
      <article class="articleInicio">
        <i class="fa-solid fa-chevron-left"></i>
        <p>Complemento de Registro</p>
        <i class="fa-solid fa-chevron-right"></i>
      </article>
      <article class="sectionInicio">
        <form action="" class="formulario">
          <div class="nombre">
            <p>Nombre</p>
            <input type="text" class="box" />
          </div>
          <div class="apellido">
            <p>Apellido</p>
            <input type="text" class="box" />
          </div>
          <div class="pregunta"><p>Seleccionar pregunta de seguridad</p></div>
          <div class="seleccionarPregunta">
            <select name="preguntas">
              <option selected disabled>Selecciona una pregunta</option>
              <option value="1">¿Mascota favorita?</option>
              <option value="2">¿Dulce favorito?</option>
              <option value="3">¿Color favorito?</option>
            </select>
          </div>
          <div class="respuesta"><p>Respuesta</p></div>
          <div class="escribirRespuesta"><input type="text" class="box" /></div>
          
           <div class="contenedorBoton">
            <input
              class="botonLimpiar"
              type="reset"
              name="limpiar"
              value="Limpiar"
            />
            <input
              class="botonRegistrar"
              type="submit"
              name="registrar"
              value="Registrar"
            />
          </div>
        </form>
      </article>
    </div>

    <footer class="footer">
      <div class="contenedor">
        <p class="tituloSeccion">¡Siguenos!</p>
      </div>
      <div class="redesSociales">
        <a href="" class="boton">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="" class="boton">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="" class="boton">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/c8a64a31fc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
